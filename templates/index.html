<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Zombie Movie Database</title>
  <script src="/static/plotly-latest.min.js"></script>

 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/style.css">

  <script src="https://d3js.org/d3.v5.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Creepster&display=swap" rel="stylesheet">

  

</head>

<body>
    {{ message }}
    <nav class="navbar">
        <span class="navbar-brand mb-0 h1"><h1>The Brain</h1>
            <p class="lead">An interactive database full of the guts and gore of zombie movies through the decades.</p></span>
    </nav>

        <!-- LINE GRAPH -->
        <h1>Zombies Through the Years</h1>
        <div class="container">
            <div class="row">        
                <div class="col-md-6">
                    <div class="jumbotron jumbotron-fluid">
                        <div id="plot_line"></div>
                            <script src="/static/linegraph.js"></script>
                    </div>
                </div>
                <div class="col-md-6">
                    <br>
                    <br>
                    <br>
                    <img  src="/static/images/iWalkedWithaZombie.jpg" alt="American Zombie" class="image">
                </div>
            </div>
        </div>



    <!-- Bubble Chart -->
    <h1>Most Popular Filming Locations</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <br>
                <br>
                <br>
                <img  src="/static/images/ShaunoftheDead.jpg" alt=" ShaunoftheDead" class="image">
                        
            </div>
            
            <div class="col-md-6">
                <div class="jumbotron jumbotron-fluid">
                    <div id="bubbleplot"></div>
                        <script src="static/bubblechart.js"></script>
                  </div>            
           
        </div>
    </div>

    <div class="container">
        <div class="row">
            
    
            <!-- DROP DOWN DECADE GRAPH -->
        
            <div class="col-lg-12">
                <div class="jumbotron jumbotron-fluid">
                    <h1>Interactive Graph</h1>
                    <div id="plot"></div>
    
                    <select id="selDataset">
                        <option value="selector">Select a Decade</option>
                        <option value="1930">1930s</option>
                        <option value="1940">1940s</option>
                        <option value="1950">1950s</option>
                        <option value="1960">1960s</option>
                        <option value="1970">1970s</option>
                        <option value="1980">1980s</option>
                        <option value="1990">1990s</option>
                        <option value="2000">2000s</option>
                        <option value="2010">2010s</option>
                        <option value="2020">2020s</option>
                      </select>
                    
                    <script src="/static/bargraph.js"></script>
                </div>
            </div>
    
    </div>
 
<script src="https://d3js.org/d3.v5.min.js"></script>


</body>
