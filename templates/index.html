    </div>

    <div class="container">
        <div class="row">
            
    
            <!-- DROP DOWN DECADE GRAPH -->
        
            <div class="col-lg-12">
                <div class="jumbotron jumbotron-fluid">
                    <h1>Interactive Graph</h1>
                    <div id="plot"></div>
    
                    <select id="selDataset">
                        <option value="selector">Select a Decade</option>
                        <option value="dataset1">1930s</option>
                        <option value="dataset2">1940s</option>
                        <option value="dataset3">1950s</option>
                        <option value="dataset4">1960s</option>
                        <option value="dataset5">1970s</option>
                        <option value="dataset6">1980s</option>
                        <option value="dataset7">1990s</option>
                        <option value="dataset8">2000s</option>
                        <option value="dataset9">2010s</option>
                        <option value="dataset10">2020s</option>
                      </select>
                    
                    <script src="/static/bargraph.js"></script>
                </div>
            </div>
    
    </div>
